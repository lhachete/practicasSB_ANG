<div class="container">
    <!-- La directiva [formGroup] víncula un formulario html, con un objeto de formGroup definido en ts -->
    <mat-card class="login-form" [formGroup] = "loginForm">
        <mat-card-header>
            <mat-card-title>
                Autenticación
            </mat-card-title>
        </mat-card-header>
        <mat-divider/>
        <mat-card-content>
            <mat-form-field appearance="outline">
                <mat-label>Username o email</mat-label>
                <!-- formControlName es una directiva que se utiliza dentro de un formulario reactivo para vincular un control HTML  -->
                <input matInput formControlName="username">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input type="password" matInput formControlName="password">
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions class="align-end">
            <button (click)="login()" mat-raised-button>Login</button>
        </mat-card-actions>
    </mat-card>
</div>
