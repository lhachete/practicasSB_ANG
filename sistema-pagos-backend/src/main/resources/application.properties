spring.application.name=sistema-pagos-backend
spring.datasource.url=jdbc:h2:mem:estudiantes-db
spring.datasource.username=mh
spring.datasource.password=mh
spring.datasource.driver-class-name=org.h2.Driver
spring.h2.console.enabled=true

#ConfiguraciÃ³n JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.mvc.format.date=d/M/yyyy

springdoc.swagger-ui.path=/swagger-ui.html

# Configuración de logs para Hibernate y JPA
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE
logging.level.org.springframework.orm.jpa=DEBUG

